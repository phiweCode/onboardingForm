<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Add new visitor</title>
</head>

<body>
  <section id="main-section">

    <h1 class="badge text-start w-100 text-bg-dark fs-2">Add a new visitor </h1>

    <form class='form-floating' id="add-visitor-form" action="/thank_you" method="POST">
      <div class="form-floating mb-3">
        <input class="form-control p-6" type="text" name="fullName" id="floatingInput"
        pattern="^[A-Za-z]{2,} [A-Za-z]{2,}$" title="Please enter letters only. Your name should follow this format e.g, 'Thabo Mngoma'" required>
        <label for="floatingInput">Visitor's name</label>
      </div>

      <div class="form-floating mb-3 ">
        <input class="form-control" name="age" id="floatingInput" type="number" id="age" name="age" min="1" max="100"
          step="1" required placeholder="age" placeholder="name@example.com">
        <label for="floatingInput">Age</label>
      </div>


      <div class="form-floating mb-3 ">
        <input class="form-control" type="date" name="dateOfVisit" required>
        <label for="floatingInput">Date of visit</label>
      </div>

      <div class="form-floating mb-3 ">
        <input class="form-control" type="time" placeholder="timeOfVisit" name="timeOfVisit" required>
        <label for="floatingInput">Time of visit</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control p-6" type="text" name="assistantFullName" id="floatingInput"
        pattern="^[A-Za-z]{2,} [A-Za-z]{2,}$" title="Please enter letters only. Your name should follow this format e.g, 'Thabo Mngoma'"  required>
        <label for="floatingInput">Assistant's Full Name</label>
      </div>
      </div>

      <div class="form-floating mb-3 ">
        <textarea class="form-control" placeholder="comments" name="comments" style="height: 100px"
          required> </textarea>
        <label for="floatingInput">Comments </label>
      </div>

      <div class="col-12 mt-2">
        <button class="btn btn-dark btn-md fw-bolder" type="submit">create user </button>
      </div>
    </form>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
